<!DOCTYPE html>
<html>
  <head>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBbAAPKAKdERmjzz1pWIZVULGozcKOY6Y8&sensor=false"></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body  onload='initMap();'>
    <h3>My Google Maps Demo</h3>
    <p> 輸入欲查詢的地址<input id="address" type="text" size="50" value="">   <input type="button" value="查經緯度並在地圖上顯示" onClick="codeAddress()"> </p>
    <div id="map"></div>
    
   
    <script>
      var geocoder= new google.maps.Geocoder();

      function initMap() {
        var uluru = {lat: 24.9678606, lng: 121.1917912};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }


      function codeAddress() {
        var address = document.getElementById("address").value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15,
              center: results[0].geometry.location
            });
                var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
            });

          } else {
            alert("失敗, 原因: " + status);
          }
        });
      }




     

    </script>
    
  </body>
</html>
