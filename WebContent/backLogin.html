<body>

	<button onclick='inputs()'>Boton 1</button>
	
<center>
	<form action="BackLoginHandler" method="post">
		
			<table border=1>
				
				<tr>
					<td>
						<p align=right>
							<b>員工ID:</b>
					</td>
					<td>
						<p>
							<input type=text name="emp_ID" value="" size=15>
					</td>
				</tr>

				<tr>
					<td>
						<p align=right>
							<b>員工密碼:</b>
					</td>
					<td>
						<p>
							<input type=password name="emp_pw" value="" size=15>
					</td>
				</tr>


				<tr>
					<td colspan=2 align=center>
						
							<input type=submit value="  ok   ">
						
					</td>
				</tr>
			</table>
	</form>
</center>
<script>

$(function(){
	//swal("Hello world！");
	//swal("这是一条信息！", "很漂亮，不是吗？");
	swal("干得漂亮！", "你点击了按钮！","success");
});
function inputs(){
	swal({
		title: "請輸入訊息",
		text: "寫一些有趣的事情:",
		type: "input",
		showCancelButton: true,
		closeOnConfirm: false,
		animation: "slide-from-top",
		inputPlaceholder: "請輸入文字訊息"
    },
	function(inputValue){
    	if (inputValue === false) return false;
    	if (inputValue === ""){
    		swal.showInputError("你太懶了，不可以空白！");
    		return false;
    	}
    	swal("很好！","你輸入的是："+inputValue,"success");
    });
}

function mensaje2() {
swal({
	  title: "An input!",
	  text: "Write something interesting:",
	  type: "input",
	  showCancelButton: true,
	  closeOnConfirm: false,
	  animation: "slide-from-top",
	  inputPlaceholder: "Write something"
	},
	function(inputValue){
	  if (inputValue === false) return false;
	  
	  if (inputValue === "") {
	    swal.showInputError("You need to write something!");
	    return false
	  }
	  
	  swal("Nice!", "You wrote: " + inputValue, "success");
	});
};

</script>
